apiVersion: v1
kind: Pod
metadata:
  labels:
    app: nginx
    secr: account
  name: nginx-pod-1
  namespace: default
spec:
  containers:
  - image: nginx:latest
    imagePullPolicy: Always
    name: nginx-pod
    ports:
      - containerPort: 80
        protocol: TCP
    volumeMounts:
    - mountPath: /usr/share/www/html
      name: pod-secret-1
  volumes:
  - name: pod-secret-1
    secret:
      secretName: secret-1
      items:
      - key: account
        path: account